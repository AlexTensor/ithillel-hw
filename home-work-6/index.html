<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Piet Mondrian's picture</title>
  </head>
  <body>
    <div class="container">
      <table>
        <caption>Piet Mondrian's picture</caption>
        <tr>
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td colspan="2" class="yellow"></td>
          <td rowspan="4" class="width-40"></td>
        </tr>
        <tr>
          <td class="width-60"></td>
          <td colspan="3" rowspan="2" class="red height-200"></td>
          <td colspan="2" class="yellow height-100"></td>
        </tr>
        <tr>
          <td rowspan="2"></td>
          <td class="width-60"></td>
          <td class="width-60"></td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2" class="black"></td>
          <td></td>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td rowspan="3" class="yellow"></td>
          <td></td>
          <td colspan="2" rowspan="2" class="blue"></td>
          <td rowspan="3" class="red"></td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <td class="black height-40"></td>
        </tr>
        <tr>
          <td colspan="3" class="height-40"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
