<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Piet Mondrian's picture</title>
  </head>
  <body>
    <div class="container">
      <table>
        <caption>Piet Mondrian's picture</caption>
        <tr>
          <td colspan="2">1</td>
          <td colspan="2">3</td>
          <td colspan="2" class="yellow">5</td>
          <td rowspan="4">7</td>
        </tr>
        <tr>
          <td>8</td>
          <td colspan="3" rowspan="2" class="red">9</td>
          <td colspan="2" class="yellow">12</td>
        </tr>
        <tr>
          <td rowspan="2">15</td>
          <td>19</td>
          <td>20</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2" class="black">23</td>
          <td>25</td>
          <td colspan="2">26</td>
        </tr>
        <tr>
          <td rowspan="3" class="yellow">29</td>
          <td>32</td>
          <td colspan="2" rowspan="2" class="blue">33</td>
          <td rowspan="3" class="red">27</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">37</td>
          <td class="black">39</td>
        </tr>
        <tr>
          <td colspan="3">46</td>
        </tr>
      </table>
    </div>
  </body>
</html>
