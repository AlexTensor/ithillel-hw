<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
  </head>
  <body>
    <div class="container">
      <div class="container__flex space-between">
        <div class="container__flex--element"></div>
        <div class="container__flex--element"></div>
      </div>
      <div class="container__flex space-between">
        <div class="container__flex--element"></div>
        <div class="flex">
          <div class="container__flex--element"></div>
          <div class="container__flex--element margin-left"></div>
          <div class="container__flex--element margin-left"></div>
        </div>
      </div>
      <div class="container__flex space-between">
        <div class="flex">
        <div class="container__flex--element"></div>
        <div class="container__flex--element margin-left"></div>
        </div>
        <div class="flex">
          <div class="container__flex--element"></div>
          <div class="container__flex--element margin-left"></div>
        </div>
      </div>
      <div class="container__flex flex-end">
        <div class="container__flex--element big-size"></div>
        <div class="flex margin-left flex-column space-between">
          <div class="container__flex--element"></div>
          <div class="container__flex--element"></div>
        </div>
      </div>
      <div class="container__flex center">
        <div class="container__flex--element big-size"></div>
        <div class="flex margin-left flex-column space-between">
          <div class="container__flex--element"></div>
          <div class="container__flex--element"></div>
        </div>
      </div>
    </div>
  </body>
</html>
